<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Luxury Travels</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow-sm py-4">
    <div class="container mx-auto px-4">
      <a href="index.html" class="text-2xl font-bold text-yellow-700">Luxury Travels</a>
    </div>
  </header>

  <div class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Admin Portal</h1>
        <div id="message"></div>
      </div>

      <!-- Login Form -->
      <form method="POST" id="login_form">
        <!-- Username Input -->
        <div class="mb-6">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input type="text" id="username" name="username"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition"
            placeholder="Enter your username" required>
        </div>

        <!-- Password Input -->
        <div class="mb-6">
          <div class="flex items-center justify-between mb-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <!-- <a href="#" class="text-sm text-yellow-700 hover:text-yellow-800 transition">Forgot password?</a> -->
          </div>
          <input type="password" id="password" name="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition"
            placeholder="Enter your password" required>
        </div>

        <!-- Remember Me Checkbox 
        
        <div class="flex items-center mb-6">
          <input type="checkbox" id="remember" name="remember"
            class="h-4 w-4 text-yellow-700 focus:ring-yellow-500 border-gray-300 rounded">
          <label for="remember" class="ml-2 block text-sm text-gray-700">
            Remember me for 30 days
          </label>
        </div>

        -->

        <!-- Login Button -->
        <!-- onclick="checkUser()" -->
        <button type="submit" 
          class="w-full bg-yellow-700 text-white py-3 px-4 rounded-md font-medium hover:bg-yellow-800 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition duration-300">
          Log In
        </button>
      </form>

      <!-- Security Notice -->
      <div class="mt-8 pt-6 border-t border-gray-200 text-center">
        <div class="flex items-center justify-center text-gray-500 text-sm mb-2">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
            </path>
          </svg>
          Secure Login
        </div>
        <p class="text-xs text-gray-500">
          This admin portal is for authorized personnel only. All login attempts are logged and monitored.
        </p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-4 bg-white border-t">
    <div class="container mx-auto px-4">
      <p class="text-center text-sm text-gray-600">&copy; 2025 Luxury Travels. All Rights Reserved.</p>
    </div>
  </footer>
  <script src="/login.js"></script>
</body>

</html>
